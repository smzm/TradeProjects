<div id="HISTORY_TIMELINE" class="w-4/5 p-10 border-t">
    <div class="flex flex-1 h-full justify-between ">
        {% for hour in time %}
        {% if hour == 0 or hour == 12  %}
            <div class="flex flex-col text-gray-400 text-opacity-60 text-sm font-semibold">
                <span class="my-4">
                    {{hour}}:00
                </span>
                <span class="border-l-2 border-gray-300 border-dotted h-full transform translate-x-1/2"></span>
            </div>
        {% elif hour == 23 %}
            <div class="flex flex-col text-gray-400 text-opacity-60 text-sm font-semibold">
                <span class="my-4">
                    {{hour}}:59
                </span>
                <span class="border-l-2 border-gray-300 border-dotted h-full transform translate-x-1/2"></span>
            </div>
        {% elif hour in event %}
            <div class="flex flex-col relative text-red-500 text-opacity-60 text-sm font-semibold">
                <span class="my-4">
                    {{hour}}
                </span>
                <span class="border-l-2 border-red-300 border-dotted h-full transform translate-x-1/2"></span>
                {% for trade in trades_timeline %}
                <div class="bg-white rounded-lg p-3 absolute left-0 top-28 w-96">
                    <span class="">{{trade.0}}:{{trade.1}}</span>
                    <span class="">{{trade.2}}</span>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="flex flex-col text-yellow-500 text-opacity-60 text-sm font-semibold invisible opacity-0">
                <span class="my-4">
                    {{hour}}
                </span>
                <span class="border-l-2 border-yellow-300 border-dotted h-full transform translate-x-1/2"></span>
            </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
