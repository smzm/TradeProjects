{% block style %}
<style>
#ANALYSIS input{
    display: none;
}
#ANALYSIS input + label {
    background-color: gray;
}
#ANALYSIS input:checked + label {
    background-color: #4b008c;
}
</style>
{% endblock style %}


<div id="ANALYSIS" class="my-4 p-8 w-72">

 <button type="button" id="TREND_ANALYSIS_BTN" class="accordion border border-gray-300 outline-none w-full p-4 bg-gray-300 text-center block my-2 hover:bg-gray-200 transition-all duration-200"> Trend Analysis </button>
  <div id="TREND_ANALYSIS_CATEGORY" class="hidden border mt-8">
    <div class="flex">
        <input id="Support_And_Resistance" name="trend_analysis" type="checkbox" value="Support_And_Resistance" 
                {% if  'Support_And_Resistance' in analysis.trend_analysis.value %}checked{% endif %} >
        <label for="Support_And_Resistance" class="w-72 my-2 text-gray-300 bg-gray-800 p-2 rounded-lg cursor-pointer">Support And Resistance</label>
    </div>
    <div class="flex">
        <input id="Supply_and_Demand" name="trend_analysis" type="checkbox" value="Supply_and_Demand" 
                {% if  'Supply_and_Demand' in analysis.trend_analysis.value %} checked {% endif %} >
        <label for="Supply_and_Demand" class="w-72 my-2 text-gray-300 bg-gray-800 p-2 rounded-lg cursor-pointer">Supply and Demand</label>
    </div>
    <div class="flex">
        <input id="Pivot_Points" name="trend_analysis" type="checkbox" value="Pivot_Points" 
                {% if  'Pivot_Points' in analysis.trend_analysis.value %} checked {% endif %} >
        <label for="Pivot_Points" class="w-72 my-2 text-gray-300 bg-gray-800 p-2 rounded-lg cursor-pointer">Pivot Points</label>
    </div>
    <div class="flex">
        <input id="Fibonacci" name="trend_analysis" type="checkbox" value="Fibonacci"
                {% if  'Fibonacci' in analysis.trend_analysis.value %} checked {% endif %} >
        <label for="Fibonacci" class="w-72 my-2 text-gray-300 bg-gray-800 p-2 rounded-lg cursor-pointer">Fibonacci</label>
    </div>
    <div class="flex">
        <input id="Trend_Lines" name="trend_analysis" type="checkbox" value="Trend_Lines"
                {% if  'Trend_Lines' in analysis.trend_analysis.value %} checked {% endif %} >
        <label for="Trend_Lines" class="w-72 my-2 text-gray-300 bg-gray-800 p-2 rounded-lg cursor-pointer">Trend Lines</label>
    </div>
    <div class="flex">
        <input id="Candlestick_Analysis" name="trend_analysis" type="checkbox" value="Candlestick_Analysis"
                {% if  'Candlestick_Analysis' in analysis.trend_analysis.value %} checked {% endif %} >

    <div class="flex">

    <div class="flex">

    <div class="flex">

    <div class="flex">

    <div class="flex">

<script type="text/javascript">
    const acc = document.getElementsByClassName("accordion");

    for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
            this.classList.toggle('bg-blue-100')
            this.nextElementSibling.classList.toggle('hidden')
            this.nextElementSibling.classList.toggle('flex flex-col items-center')
        });
    }
</script>
