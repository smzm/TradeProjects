<form id="reviewForm" autocomplete="off" action="{% url 'update_trade' trade.id %}" method="POST" >
    {% csrf_token %}
    {% for review_field in reviewForm  %}
    <div class="flex flex-col">    
        {{review_field.label}}
        {{review_field}}
    </div>
    {% endfor %}
    <input type="submit" name="reviewForm" value="Send" class="p-4">
</form>
