<form id="reviewForm" autocomplete="off" method="POST" >
    {% csrf_token %}
    {% for review_field in reviewForm  %}
    <div class="flex flex-col">    
        {{review_field.label}}
        {{review_field}}
    </div>
    {% endfor %}
    <button form="reviewForm" type="submit" name="reviewForm" value="Send" class="p-4">
        Send
    </button>
</form>
