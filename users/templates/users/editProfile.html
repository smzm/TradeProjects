{% extends "main.html" %}
{% load static %}


{% block content %}
    <form method="POST" action="{% url 'editProfile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    <img src="{% static profile.profile_image %}" class="w-24 h-24" alt="Profile Picture">
{% endblock content %}
